<html xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="/layout/header.html :: fragment-header"></div>
</head>
<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>
<div class="container">
  <form>
    <input type="hidden" id="id" th:value="${board.id}">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" placeholder="Enter title" id="title" th:value="${board.title}">
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control summernote" rows="3" id="content" th:text="${board.content}"></textarea>
    </div>
  </form>
  <button id="btn-update" class="btn btn-primary">글수정 완료</button>
</div>
<script th:src="@{/js/board.js}"></script>
<script>
  $('.summernote').summernote({
    tabsize: 2,
    height: 300
  });
</script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
