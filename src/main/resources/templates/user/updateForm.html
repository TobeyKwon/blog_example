<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>
<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">
    <form th:object="${user}">
        <input type="hidden" id="id" th:field="*{id}">
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" id="username" th:field="*{username}" readonly>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password" th:value="${user.password}">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" th:field="*{email}">
        </div>
    </form>
    <button id="btn-update" class="btn btn-primary">회원수정 완료</button>
</div>
<script th:src="@{/js/user.js}"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
