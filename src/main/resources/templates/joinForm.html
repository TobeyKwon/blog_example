<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:replace="/fragments/main :: mainNav"></header>
<section class="container">
    <div class="row" style="float: none; margin: 0 auto; padding-top: 100px;">
        <div class="col-sm-6" style="float: none; margin: 0 auto; padding-left: 50px">
            <div style="margin-bottom: 30px;">
                <h2>회원 가입</h2>
            </div>
            <form action="/user/join" method="POST" th:object="${user}">
                <input type="hidden" name="act" value="signup">
                <div class="row mb-3">
                    <label for="username" class="col-sm-3 col-form-label">
                        이름
                        <span style="color:red;"> *</span>
                    </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="name" id="username" placeholder="이름" th:field="*{username}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-3 col-form-label">
                        비밀번호
                        <span style="color:red;"> *</span>
                    </label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" name="pwd" id="password" placeholder="영문 숫자 포함 6자리 이상" th:field="*{password}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-3 col-form-label">
                        이메일
                        <span style="color:red;"> *</span>
                    </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="address" id="email" placeholder="이메일" th:field="*{email}">
                    </div>
                </div>
                <div class="row mb-3" style="margin-top: 30px">
                    <label class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-7">
                        <div class="float-end">
                            <button type="submit" id="signBtn" class="btn btn-primary" style="padding: 5px 20px;">
                                등록
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<footer th:replace="/fragments/main :: mainFooter"></footer>
</body>
</html>
